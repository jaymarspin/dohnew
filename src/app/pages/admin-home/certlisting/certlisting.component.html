<div class="modal fade" id="report" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">SELECT TO PRINT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

       
        <div class="row" >
          <div class="col">
            <label>Select Certificate:</label>
            <select [(ngModel)]="certificate" class="form-control" >
              <option value="" disabled selected></option>
                      <option *ngFor="let item of certificateSelect" [value]="item.value" >{{item.title}}</option>


            </select>
          </div>
        </div>
        <div class="row" >
          <div class="col">
            <label>From:</label>
            <input type="date" [(ngModel)]="from" class="form-control">
          </div>
          <div class="col">
            <label>To:</label>
            <input type="date" [(ngModel)]="to" class="form-control">
          </div>
        </div>
        
         <button class="btn btn-primary submitreport" style="margin-top: 10px;" (click)="report()" data-dismiss="modal">CONTINUE</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
